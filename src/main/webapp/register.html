<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css" />
    <title>S'enregistrer</title>


</head>
<body>

<div class="wrapper fadeInDown">
    <div id="formContent">

        <!-- Tabs Titles -->
        <h2 class="inactive underlineHover" onclick="location.href='login.html' ;"> Sign In </h2>
        <h2 class="active">Sign Up </h2>


        <form method="post" action="Register">

            <input type="text" id="login" class="fadeIn second" name="login" placeholder="login" required>
            <input type="text" id="password" class="fadeIn second" name="password" placeholder="password" required>
            <input type="text" id="nom" class="fadeIn third" name="nom" placeholder="Nom">
            <input type="text" id="prenom" class="fadeIn third" name="prenom" placeholder="Prenom">
            <br> <label> Date de Naissance </label>
            <input type="date" id="dateNaissance" class="fadeIn third" name="dateNaissance" placeholder="Date de Naissance">

            <input type="submit" class="fadeIn fourth" value="Create account">
        </form>


        <!-- Retour sur login -->
        <div id="formFooter">
            <a class="underlineHover" href=login.html> Retour </a>
        </div>

    </div>
</div>


</body>
</html>
